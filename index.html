<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async defer></script>
    <title>Document</title>
</head>
<body>
    <div id="left">
        <div id="left-banner">
            <h1>City</h1>
            <span class="material-icons-outlined material-icons">spa</span>
            <h1>Spa</h1>
        </div>
    </div>
    <div id="right">
        <div id="right-top">
            <h3>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
            </h3>
            <h3>You <span>know</span> you want to.</h3>
        </div>
        
        <div id="right-middle">
            

            <form action="http://httpbin.org/post" method="post">
                <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name">
                </div>
            
                <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
                </div>
            
                <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age">
                </div>
            </form>
            
            
        </div>
        <div id="right-bottom">
            <button>Create Account</button>
            <span>Already have and account? <a href="http://">Log in</a></span>
        </div>
    </div>
    
</body>
</html>
